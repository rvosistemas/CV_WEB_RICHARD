<h3 class="title-section" data-section="contact" data-value="title">Contact me</h3>
<div class="container-form">
    <form id="form" action="">
        <div class="row half">
            <label for="full_name" data-section="contact" data-value="full_name">Name:</label>
            <input type="text" name="full_name" id="full_name" placeholder="..." class="input-half" required>
            <label for="email" data-section="contact" data-value="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="..." class="input-half"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" required>
        </div>

        <div class="row">
            <label for="topic" data-section="contact" data-value="topic">Topic:</label>
            <input type="text" name="topic" id="topic" placeholder="..." class="input-full" required>
        </div>

        <div class="row">
            <label for="message" data-section="contact" data-value="message">Your message:</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="..." class="input-full" required>
            </textarea>
        </div>

        <div class="button_container">
            <button type="button" class="btn-send" data-section="contact" data-value="bt" onclick="sendEmail()">
                Send message
            </button>
        </div>

        <div id="message" class="message hidden"></div>

    </form>
</div>
